services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ticket_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ticket_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticket_network

  # ─────────────────────────────────────────
  # API Service
  # ─────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ticket_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ticket_db?schema=public
      JWT_SECRET: super_secret_jwt_key_for_docker_change_in_prod_32chars
      JWT_EXPIRES_IN: 1h
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
      SEED_ADMIN_EMAIL: admin@demo.com
      SEED_ADMIN_PASSWORD: AdminPass123!
      SEED_ADMIN_NAME: Super Admin
    ports:
      - "5000:5000"
    volumes:
      # Persist logs outside the container
      - ./logs:/app/logs
    networks:
      - ticket_network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ─────────────────────────────────────────
  # Seed Service (runs once to seed admin)
  # ─────────────────────────────────────────
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ticket_seed
    depends_on:
      api:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ticket_db?schema=public
      JWT_SECRET: super_secret_jwt_key_for_docker_change_in_prod_32chars
      SEED_ADMIN_EMAIL: admin@demo.com
      SEED_ADMIN_PASSWORD: AdminPass123!
      SEED_ADMIN_NAME: Super Admin
    command: [ "node", "prisma/seed.js" ]
    networks:
      - ticket_network
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  ticket_network:
    driver: bridge
